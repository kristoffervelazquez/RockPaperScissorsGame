<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-GAME</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id='contenido'>
        <div>
            <h1>ROCK PAPER SCISSORS</h1>
            <h2 style="margin-top: 10px">Wins: <span id="counter"></span></h2>
        </div>
        <div id='armas'>
            <div class="boton">
                <h2 style="color: aqua;">Player: <span id="eleccion-jugador" style="color: aliceblue;"></span></h2>
                <h2 style="color: tomato;">Computer: <span id="eleccion-computadora" style="color: aliceblue;"></span></h2>
                <h2 style="margin-bottom: 50px">Result: <span id="resultado"></span></h2>                
                
                <button id="scissors">Scissors</button>
                <button id="paper">Paper</button>
                <button id="rock"">Rock</button>
                                

            </div>
        </div>

    </div>



    <script src= 'js/app.js'></script>
</body>
</html>
